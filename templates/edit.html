{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{movie}}</h1>
    <p class="description">Edit Movie Rating</p>
      {{render_form(form, action=url_for('edit',title=movie), method="POST")}}
  </div>
{% endblock %}
